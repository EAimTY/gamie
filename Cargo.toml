[package]
name = "gamie"
version = "0.4.0"
authors = ["EAimTY <ea.imty@gmail.com>"]
description = "A Rust library provides abstractions for several classic tiny games"
keywords = ["game", "board", "chess", "minesweeper", "reversi"]
edition = "2021"
readme = "README.md"
license = "GPL-3.0-or-later"
repository = "https://github.com/EAimTY/gamie"

[features]
default = ["std"]
all = ["serde", "connect_four", "minesweeper", "reversi", "tictactoe"]
std = ["itertools/use_std", "serde/std", "snafu/std"]
connect_four = ["snafu"]
minesweeper = ["itertools", "rand", "snafu"]
reversi = ["itertools", "snafu"]
tictactoe = ["snafu"]

[dependencies]
itertools = { version = "0.10", default-features = false, optional = true }
rand = { version = "0.8", default-features = false, optional = true }
serde = { version = "1.0", features = ["alloc", "derive"], default-features = false, optional = true }
snafu = { version = "0.6", default-features = false, optional = true }

[dev-dependencies]
gamie = { path = ".", features = ["all"] }
rand = "0.8"

[package.metadata.docs.rs]
all-features = true
