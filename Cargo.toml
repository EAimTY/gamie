[package]
name = "gamie"
version = "0.3.0"
authors = ["EAimTY <ea.imty@gmail.com>"]
description = "A Rust library provides abstractions for several classic tiny games"
keywords = ["game", "board", "chess", "minesweeper", "reversi"]
edition = "2021"
readme = "README.md"
license = "GPL-3.0-or-later"
repository = "https://github.com/EAimTY/gamie"

[features]
default = ["std"]
all = ["std", "serde", "minesweeper", "reversi", "tictactoe"]
std = ["itertools/use_std", "rand/std", "rand/std_rng", "serde/std"]
minesweeper = ["itertools", "rand"]
reversi = ["itertools"]
tictactoe = []

[dependencies]
itertools = { version = "0.10", default-features = false, optional = true }
rand = { version = "0.8", default-features = false, optional = true }
serde = { version = "1.0", features = ["derive"], default-features = false, optional = true }
thiserror = "1.0"

[dev-dependencies]
gamie = { path = ".", features = ["all"] }

[package.metadata.docs.rs]
all-features = true
